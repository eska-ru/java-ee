<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Our shop</title>
</h:head>

<h:body>
    <h1>Item edit</h1>

    <h:form id="productForm">
        <input type="hidden" id="id" value="#{productController.product.id}"/>

        <div class="p-field p-grid">
            <label for="name" class="p-col-fixed" style="width:100px">Name</label>
            <p:inputText id="name" value="#{productController.product.name}" placeholder="Enter name"/>
        </div>

        <div class="p-field p-grid">
            <label for="description" class="p-col-fixed" style="width:100px">Description2</label>
            <p:inputText id="description" value="#{productController.product.description}"
                         placeholder="Enter description"/>
        </div>

        <div class="p-field p-grid">
            <label for="category" class="p-col-fixed" style="width:100px">Category</label>
            <p:selectOneMenu id="category" value="#{productController.product.categoryId}">
                <f:selectItems value="#{productController.categories}" var="category"
                               itemLabel="#{category.name}" itemValue="#{category.id}"/>
            </p:selectOneMenu>
            <p:commandButton value="+-"  onclick="PF('dlg2').show()" action="#{categoryController.createCategory}" />
        </div>

        <div class="p-field p-grid">
            <label for="price" class="p-col-fixed" style="width:100px">Price</label>
            <p:inputNumber id="price" value="#{productController.product.price}" placeholder="Enter price"/>
        </div>

        <div class="p-field p-grid">
            <label for="stock" class="p-col-fixed" style="width:100px">Stock</label>
            <p:inputNumber id="stock" value="#{productController.product.stock}" placeholder="Enter stock"/>
        </div>

        <p:commandButton value="Submit" action="#{productController.saveProduct}"/>


    </h:form>

    <h:form id="categoryForm">
        <p:dialog header="Header" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
            <input type="hidden" itemid="id" value="#{categoryController.category.id}"/>

            <div class="p-field p-grid">
                <label for="name" class="p-col-fixed" style="width:100px">Name</label>
                <p:inputText itemid="name" value="#{categoryController.category.name}" placeholder="Enter name"/>
                <p:commandButton value="Submit" action="#{categoryController.saveCategory}"
                                 onclick="PF('dlg2').hode()" update="productForm"/>
            </div>

        </p:dialog>
    </h:form>
</h:body>

</html>
