<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Orders</title>
</h:head>

<h:body>
    <f:event listener="#{orderController.preloadData}" type="preRenderView" />

    <h:form id="orderForm">

        <p:dataTable var="order" value="#{orderController.allOrders}">
            <p:column headerText="Id">
                <h:outputText value="#{order.id}" />
            </p:column>
            <p:column headerText="Carried">
                <h:outputText value="#{order.carried}" />
            </p:column>
            <p:column headerText="Actions">

            </p:column>
        </p:dataTable>

    </h:form>


</h:body>
</html>
